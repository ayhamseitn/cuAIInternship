  utter_iamabot:
  - text: "Ben Rasa tarafından geliştirilmş bir botum."

  utter_madde_5_1:
  - text: "Önlisans ve lisans diploma programlarının hazırlık sınıfına; önlisans diploma programlarının ilk yarıyılı ile son yarıyılına, lisans diploma programlarının ilk iki yarıyılı ile son iki yarıyılına yatay geçiş yapılamaz."

  utter_madde_5_2:
  - text: "Üniversite içinde aynı diploma programlarında birinci öğretimden ikinci öğretime kontenjan sınırlaması olmaksızın yatay geçiş yapılabilir. Ancak, ikinci öğretim diploma programına geçiş yapan öğrenciler ikinci öğretim ücreti öderler."

  utter_madde_5_3:
  - text: "Birinci öğretim diploma programındaki öğrenciler birinci ya da ikinci öğretim diploma programına yatay geçiş yapabilmek için her iki programa da birbirinden bağımsız olarak başvurabilirler. Her iki diploma programına birden başvuran öğrenci, her iki programa da yatay geçiş yapma şartlarını sağlaması durumunda aksi yönde beyanı bulunmadığı sürece öncelikle birinci öğretim diploma programına yerleştirilir ve diğer programdaki başvurusu değerlendirmeye alınmaz. İkinci öğretimden sadece ikinci öğretim diploma programlarına yatay geçiş yapılabilir. Ancak, ikinci öğretim diploma programlarından başarı bakımından bulunduğu sınıfın ilk yüzde onuna girerek bir üst sınıfa geçen öğrenciler birinci öğretim diploma programlarına kontenjan dâhilinde yatay geçiş yapabilirler."

  utter_madde_5_4:
  - text: "Uzaktan öğretimden, üniversitemiz uzaktan öğretim diploma programlarına yatay geçiş yapılabilir. Uzaktan öğretimden örgün öğretim programlarına geçiş yapılabilmesi için, öğrencinin öğrenim görmekte olduğu programdaki genel not ortalamasının 100 üzerinden 80 veya üzeri olması veya kayıt olduğu yıldaki merkezi yerleştirme puanının, geçmek istediği diploma programının o yılki taban puanına eşit veya yüksek olması gerekir."

  utter_madde_5_5:
  - text: "Birinci veya ikinci öğretim diploma programlarından uzaktan eğitim veren diploma programlarına yatay geçiş yapılabilir."

  utter_madde_6_1:
  - text: "Diploma programları arasında yatay geçiş başvuruları, sadece ilan edilen süre içerisinde yapılır."

  utter_madde_6_2:
  - text: "Kurum (üniversite) içi programlar arası yatay geçişlerde, öğrencinin başvurduğu döneme kadar kayıtlı olduğu diploma programında sorumlu olduğu tüm dersleri başarmış ve genel not ortalamasının en az 3.00 olması şartı aranır."

  utter_madde_6_3:
  - text: "Kurumlar arası yatay geçişte, öğrencinin kayıtlı olduğu diploma programında sorumlu olduğu tüm dersleri başarmış olması, ayrıca bitirmiş olduğu dönemlere ait genel not ortalamasının 100 üzerinden en az 70 veya merkezi yerleştirme puanı geçiş yapmak istediği diploma programının taban puanına eşit veya yüksek olması gerekir."

  utter_madde_6_4:
  - text: "Kayıt dondurmuş olmak, yatay geçiş hakkından yararlanmak için engel teşkil etmez. Kayıt dondurmuş olan öğrencilerin başvurdukları yarıyıl itibariyle kayıtlı olduğu diploma programlarında sorumlu oldukları tüm derslerden başarılı olmaları gerekir."

  utter_madde_6_5:
  - text: "Yatay geçiş başvurusu yapacak öğrencilerin daha önce herhangi bir disiplin cezası almamış olmaları şarttır."

  utter_madde_6_6:
  - text: "Başvurularla ilgili ön değerlendirmeyi, yatay geçiş yönergesi çerçevesinde, ilgili yönetim kurulları tarafından oluşturulan yatay geçiş komisyonları yapar. Başvurular, adayların genel not ortalaması, farklı puan türlerindeki programlara geçiş için merkezi yerleştirme puanı ve eğer varsa geçmek istediği programın ortak derslerindeki başarısı dikkate alınarak, yönergede belirlenmiş olan kıstaslara göre değerlendirilir ve ayrılan kontenjana göre geçiş sağlanır."

  utter_madde_6_7:
  - text: "Diploma programına yatay geçiş yerleştirme işlemleri, Çukurova Üniversitesinin ilgili yönetim kurulu kararı üzerine yapılır."

  utter_madde_6_8:
  - text: "Dörtlük veya yüzlük sisteme göre elde edilen başarı notlarının birbirine dönüştürülmesinde, Yükseköğretim Yürütme Kurulu tarafından belirlenen dönüştürme tabloları kullanılır."


  utter_madde_7_1:
  - text: "Her bir diploma programına yatay geçiş için başvuran adayların değerlendirme sonuçları, Çukurova Üniversitesinin internet sayfasında duyurulur. Yatay geçiş hakkı kazananlara kendileri hakkındaki karar, internet duyurusuyla tebliğ edilir."

  utter_madde_7_2:
  - text: "Başarı şartını taşıyan yeterli sayıda adayın olması hâlinde kontenjan sayısı kadar yedek aday ilan edilir. Belirlenen süre içinde asıl adaylardan başvuru yapılmaması hâlinde sırayla yedekler çağrılır."

  utter_madde_7_3:
  - text: "İlgili komisyonlar öğrencinin daha önceki dönemlerde aldığı dersler ile yatay geçiş yaptığı programın derslerini dikkate alarak, 6. maddede belirtilen esaslara göre öğrencinin hangi yarıyıla veya sınıfa intibak ettirileceğini tespit eder, varsa öğrencinin alması gereken ilave derslerden oluşan bir intibak programı ile muaf tutulması gereken dersleri belirler. \n \n 6. MADDE: \n \n (1) Diploma programları arasında yatay geçiş başvuruları, sadece ilan edilen süre içerisinde yapılır. \n (2) Kurum (üniversite) içi programlar arası yatay geçişlerde, öğrencinin başvurduğu döneme kadar kayıtlı olduğu diploma programında sorumlu olduğu tüm dersleri başarmış ve genel not ortalamasının en az 3.00 olması şartı aranır. \n (3) Kurumlar arası yatay geçişte, öğrencinin kayıtlı olduğu diploma programında sorumlu olduğu tüm dersleri başarmış olması, ayrıca bitirmiş olduğu dönemlere ait genel not ortalamasının 100 üzerinden en az 70 veya merkezi yerleştirme puanı geçiş yapmak istediği diploma programının taban puanına eşit veya yüksek olması gerekir. \n (4) Kayıt dondurmuş olmak, yatay geçiş hakkından yararlanmak için engel teşkil etmez. Kayıt dondurmuş olan öğrencilerin başvurdukları yarıyıl itibariyle kayıtlı olduğu diploma programlarında sorumlu oldukları tüm derslerden başarılı olmaları gerekir. \n (5) Yatay geçiş başvurusu yapacak öğrencilerin daha önce herhangi bir disiplin cezası almamış olmaları şarttır. \n (6) Başvurularla ilgili ön değerlendirmeyi, bu yönerge çerçevesinde, ilgili yönetim kurulları tarafından oluşturulan yatay geçiş komisyonları yapar. Başvurular, adayların genel not ortalaması, farklı puan türlerindeki programlara geçiş için merkezi yerleştirme puanı ve eğer varsa geçmek istediği programın ortak derslerindeki başarısı dikkate alınarak, yukarıda belirlenmiş olan kıstaslara göre değerlendirilir ve ayrılan kontenjana göre geçiş sağlanır. \n (7) Diploma programına yatay geçiş yerleştirme işlemleri, Çukurova Üniversitesinin ilgili yönetim kurulu kararı üzerine yapılır. \n (8) Dörtlük veya yüzlük sisteme göre elde edilen başarı notlarının birbirine dönüştürülmesinde, Yükseköğretim Yürütme Kurulu tarafından belirlenen dönüştürme tabloları kullanılır."

  utter_madde_8_1:
  - text: "Bir fakülte, yüksekokul, konservatuvar veya meslek yüksekokulunun kendi bünyesindeki veya diğer fakülte, yüksekokul, konservatuvar veya meslek yüksekokulunun bünyesindeki eşdeğer düzeyde diploma programlarına ilgili yönetim kurulu tarafından belirlenen kontenjanlar dâhilinde yatay geçiş yapılabilir."

  utter_madde_8_2:
  - text: "Hangi dönemlerde ve hangi diploma programları için üniversite içi yatay geçiş kontenjanı belirleneceği, her bir diploma programı için ikinci yarıyıldan başlamak ve beşinci yarıyıl dâhil olmak üzere, kontenjan ilan edilen her yıl için ÖSYM Kılavuzunda öngörülen öğrenci kontenjanının yıllık % 15’ini geçmeyecek biçimde, dönemlere bölünerek ilgili yönetim kurulları tarafından karara bağlanır."

  utter_madde_8_3:
  - text: "Üniversite içi yatay geçiş kontenjanları, ilgili diploma programının son dört yıla ait taban puanları, üniversite içi yatay geçiş için 6. maddede belirtilen şartlarla birlikte, son başvurunun kabul edileceği günden en az 15 gün öncesinde Çukurova Üniversitesinin internet sayfasında ilan edilir."

  utter_madde_8_5:
  - text: "Üniversite bünyesindeki aynı düzeyde öğrenci kabul eden diploma programları arasında yatay geçiş başvurusu yapılabilmesi için, öğrencinin merkezi sınava girdiği yıl itibarıyla geçmek istediği diploma programı için geçerli olan puan türünde aldığı merkezi yerleştirme puanının, geçmek istediği diploma programına eşdeğer yurt içindeki diğer üniversitelerin diploma programlarının en düşük taban puanından az olmaması şartı aranır."

  utter_madde_8_6:
  - text: "Yetenek sınavı ile öğrenci alan diploma programlarına kurum içi yatay geçişlerde diğer şartların yanı sıra yetenek sınavında da başarılı olma şartı aranır."

  utter_madde_9_1:
  - text: "Üniversitemize kurumlar arası yatay geçiş, aynı düzeydeki eşdeğer diploma programları arasında ve Yükseköğretim Kurulu tarafından yayınlanan kontenjanlar çerçevesinde yapılır. "

  utter_madde_9_2:
  - text: "Bu şekilde yatay geçiş için öğrencinin, kayıtlı olduğu programda bitirmiş olduğu dönemlere ait genel not ortalamasının en az 100 üzerinden 70 veya merkezi yerleştirme puanı geçiş yapmak istediği diploma programının taban puanına eşit veya yüksek olması şarttır."

  utter_madde_9_3:
  - text: "Üniversitemiz için belirlenen yatay geçiş kontenjanları ile başvuru ve değerlendirm takvimi, Yükseköğretim Kurulu internet sayfasında ilan edilir."

  utter_madde_9_4:
  - text: "Her yıl düzenli olarak ikinci, üçüncü, dördüncü ve beşinci sınıflar için, ÖSYM giriş genel kontenjanı 50 ve 50’den az olan diploma programlarında iki, 51 ve 100 arası olan programlarda üç, 101 ve üzerinde olan diploma programlarında ise dört adet kurumlar arası yatay geçiş kontenjanı belirlenir."

  utter_madde_9_5:
  - text: "Tamamen veya kısmen yabancı dil ile eğitim yapan yükseköğretim kurumlarına yatay geçiş için ilgili yükseköğretim kurumunun yapacağı yabancı dil yeterlilik sınavından başarılı olmak ya da ulusal veya uluslararası geçerliliği olan yabancı dil sınavlarından üniversitemizin belirlediği başarı düzeyinde bir puanı başvuru sırasında belgelemek şarttır."

  utter_madde_9_6:
  - text: "Yatay geçişle gelen öğrencilerin önceki diploma programından aldığı ve başarılı olduğu derslerin intibaklarının yapılarak, bu derslere ilişkin daha önce alınan notlar transkripte işlenir. "

  utter_madde_9_7:
  - text: "Üniversitemize kurumlar arası yapılan yatay geçiş değerlendirme sonuçları, geçerli başvurusu olan tüm adayların isimleri, değerlendirmede esas alınan puanlara göre sıralanmış biçimde Çukurova Üniversitesinin internet sayfasında ilan edilir."

  utter_madde_9_8:
  - text: "Başvurularla ilgili ön değerlendirmeyi, bu yönerge çerçevesinde, yatay geçiş komisyonu yapar. Yatay geçiş başvurusunda bulunan öğrencilerin değerlendirilmesi, öğrencinin programa yerleştiği yıldaki Ölçme, Seçme ve Yerleştirme Sistemi (ÖSYS) ndeki yerleştirme puanının yüzde altmışı ile öğrenim gördüğü yükseköğretim kurumundaki Genel Not Ortalamasının yüzlük not sistemindeki değerinin yüzde kırkının toplanması ile bulunan puana göre yapılır. Elde edilen notlar büyükten küçüğe doğru sıralandıktan sonra en yüksek notlu öğrenciden başlayarak kontenjan dâhilinde yatay geçiş yapacak öğrenciler belirlenir."

  utter_madde_9_9:
  - text: "Yeterli şartları taşıyan aday olması hâlinde aynı sayıda asıl ve yedek aday belirlenir. Takvimde belirlenen süre içinde başvurmayan asıl adaylar yerine yedeklerin başvurusu alınır. Yatay geçiş hakkı kazanan öğrencilerin intibak programları, bu öğrencilerin yeni akademik yarıyıla diğer öğrencilerle aynı tarihte başlamasını sağlayacak biçimde yapılır."

  utter_madde_9_10:
  - text: "Özel yetenek sınavı ile öğrenci alan Üniversitemiz diploma programlarına, kurumlar arası yatay geçiş başvurusunda bulunan öğrencilerin, daha önce yerleştiği programa özel yetenek sınavı ile yerleşmemiş ise başvuruları kabul edilmez."







